<div class="col-md-12" ng-controller="RegisterCtrl">

<div style="width:400px;margin:0 auto;">
  <h4>Register</h4>
</div>


<form role="form" ng-submit="register()" class="well" style="width:400px;margin:0 auto;">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" ng-model="credentials.first_name" placeholder="Enter name" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control" ng-model="credentials.last_name" placeholder="Enter name" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="credentials.email" id="exampleInputEmail1" placeholder="Enter email" />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="credentials.password" id="exampleInputPassword1" placeholder="Password" />
  </div>
 
  <div class="checkbox">
    <label>
      <input type="checkbox"> Always Remember Me
    </label>
  </div>
  <button type="submit" class="btn btn-block btn-danger" btn-process="register()">Register</button>
</form>

</div>
