<div class="col-md-12" ng-controller="LoginCtrl">

<div ng-show=errorOnLogin class="alert alert-danger">
	{{errorMessage}}
</div>

<div style="width:400px;margin:0 auto;">
  <h4>Sign in</h4>
</div>

<form role="form" class="well" style="width:400px; margin:0 auto;"> <!-- ng-submit="login(
credentials)"-->
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="credentials.email" placeholder="Enter email" />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" />
  </div>
 
  
  <button type="submit" class="btn btn-block btn-danger" btn-process="login()">Login</button>
</form>

</div>
