<div ng-controller="DevicesCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Devices</h3>
    </div>
    <div class="panel-body" style="padding:0px">

      <div ng-show="showIndex">
        <div style="padding:10px">
          <div class="pull-left">
            <button class="btn btn-primary" ng-click="newDeviceForm()">Add</button>
          </div>
          <div class="pull-right">
            <input type="text" placeholder="Search" class="form-control" ng-model="search" />
          </div>
          <div class="clearfix"></div>
        </div>

        <table class="table table-striped" style="margin-bottom:0px">
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Space Available</th>
            <th>Total Space Allocated</th>
            <th>Status</th>
            <!-- <th>Uptime</th> -->
            <th>Actions</th>
          </tr>
          <tr ng-repeat="device in devices | filter:search"  ng-animate="'animate'">
            <td>{{device.device_name}}</td>
            <td>{{device.location.name}}</td>
            <td>{{device.space_available}}</td>
            <td>{{device.total_space_allocated}}</td>
            <td>{{device.status}}</td>
            <!-- <td>{{device.uptime}}</td> -->
            <td><a href="javascript:;" ng-click="editDeviceForm(device)"><span class="fa fa-edit"></span></a></td>
          </tr>
        </table>
        <div style="padding:10px; padding-top:0px">
          <pagination on-select-page="pageChanged(page)" page="page.current" total-items="page.total_items" items-per-page="page.items_per_page"></pagination>
          
        </div>
      </div>
      <div style="padding:10px" ng-hide="showIndex">
        <form role="form">
          <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" ng-model="currentDevice.device_name" placeholder="Enter Name">
          </div>
          <div class="form-group">
          <label for="exampleInputEmail1">Location</label>
          <select ng-model="currentDevice.location_id">
          <option ng-repeat="location in locations" value="{{location.id}}">{{location.name}}</option>
          </select>
          </div>
          <div class="form-group">
          <label for="exampleInputEmail1">Space Available</label>
          <input type="text" class="form-control" ng-model="currentDevice.space_available" placeholder="Enter Space Available">
          </div> 
          <div class="form-group">
          <label for="exampleInputEmail1">Total Space Allocated</label>
          <input type="text" class="form-control" ng-model="currentDevice.total_space_allocated" placeholder="Enter Total Space Allocated">
          </div>  
          <div class="form-group">
          <label for="exampleInputEmail1">Status</label>
          <input type="text" class="form-control" ng-model="currentDevice.status" placeholder="Enter Status">
          </div>  
          <!-- <div class="form-group">
          <label for="exampleInputEmail1">Uptime</label>
          <input type="text" class="form-control" ng-model="currentDevice.uptime" placeholder="Enter Uptime">
          </div>   -->        
          
          <button ng-show="!isEditing" type="submit" class="btn btn-primary" ng-click="createDevice(currentDevice)">Create</button>
          <button ng-show="isEditing" type="submit" class="btn btn-primary" ng-click="updateDevice(currentDevice)">Update</button>
          
          <button type="submit" class="btn btn-default" ng-click="cancelDeviceForm()">Cancel</button>
        </form>

      </div>
      
    </div>
  </div>

  

</div>
