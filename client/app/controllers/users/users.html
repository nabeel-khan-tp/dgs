<div ng-controller="UsersCtrl">
	<div ng-show="showIndex" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Users</h3>
		</div>
		<div class="panel-body" style="padding:0px">

			<div style="padding:10px">
				<button class="btn btn-primary" ng-click="newUserForm()">New</button>
			</div>

			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.user_id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
				</tr>
			</table>

		</div>
	</div>

	<div ng-hide="showIndex" ui-view></div>

</div>
