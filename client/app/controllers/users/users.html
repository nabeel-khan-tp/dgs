<div ng-controller="UsersCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Users</h3>
		</div>
		<div class="panel-body" style="padding:0px">

			<div ng-show="showIndex">
				<div style="padding:10px">
					<div class="pull-left">
						<button class="btn btn-primary" ng-click="newUserForm()">Add</button>
					</div>
					<div class="pull-right">
						<input type="text" placeholder="Search" class="form-control" ng-model="search" />
					</div>
					<div class="clearfix"></div>
				</div>

				<table class="table table-striped">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
					<tr ng-repeat="user in users | filter:search"  ng-animate="'animate'">
						<td>{{user.first_name}}</td>
						<td>{{user.last_name}}</td>
						<td>{{user.email}}</td>
					</tr>
				</table>
			</div>
			<div ng-hide="showIndex" ui-view></div>
			

		</div>
	</div>

	

</div>
